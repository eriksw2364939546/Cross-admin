<!-- ---------------------------------------------MODAL---------------------------------------------------------------- -->
     <div class="modal__edit-prod">
        <div class="modal__edit-window">
            <div class="modal__edit-close">
                <button >x</button>
            </div>

            <form>
                <div class="row">
    
                    <div class="edit__window-items">
        
                     <div class="window__item">
                        <h4>Title:</h4>
                        <input class="modal__edit-title" type="text" placeholder="Enter text!">
                     </div>
                     <div class="window__item">
                        <h4>Description:</h4>
                        <textarea class="modal__edit-descr" placeholder="Enter text!"></textarea>
                     </div>
        
                     <div class="window__item">
                        <h4>Price:</h4>
                        <input class="modal__edit-price" type="text" placeholder="Enter text!">
                     </div>
        
                    </div>
        
                    <div class="edit__window-items">
                        <div class="window__item">
                            <h4>Category:</h4>
                            <input class="modal__edit-category" type="text" placeholder="Enter text!">
                         </div>
                         <div class="window__item">
                            <h4>Discount value:</h4>
                            <input  class="modal__edit-disc-val"type="text" placeholder="Enter text!">
                         </div>
                         <div class="window__item">
                            <h4>Image:</h4>
                            <input class="modal__edit-image" type="text" placeholder="Choose a picture!">
                         </div>
                         
                             <div class="modal__btns">
                                <div class="row">

                                    <div class="top">
                                        <h4>TOP:</h4>
                                        <div class="row">
                                            <input type="radio" name="prod-top" id="prod-top-on" checked value="true">
                                            <label for="prod-top-on">ON</label>
                                            <input type="radio" name="prod-top" id="prod-top-off" checked value="false">
                                            <label for="prod-top-off">OFF</label>
                                        </div>
                                    </div>
            
                                    <div class="top">
                                        <h4>Discount:</h4>
                                        <div class="row">
                                            <input type="radio" name="prod-disc" id="prod-disc-on" checked value="true">
                                            <label for="prod-disc-on">ON</label>
                                            <input type="radio" name="prod-disc" id="prod-disc-off" checked value="false">
                                            <label for="prod-disc-off">OFF</label>
                                        </div>
                                    </div>
        
                                </div>
                             </div>
                    </div>
    
                </div>

                <div class="modal__confirm-swipper">
                 <button class="modal__confirm-btn">Confirm</button>
    
                </div>
